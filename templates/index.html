<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Accent Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 720px;
        }
        .result-card {
            margin-top: 30px;
        }
        textarea {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">🗣️ English Accent Detector</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="video_url" class="form-label">🎥 Enter a public video URL:</label>
                <input type="url" class="form-control" name="video_url" id="video_url" placeholder="https://..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        {% if result %}
        <div class="card result-card shadow-sm">
            <div class="card-body">
                {% if result.error %}
                    <div class="alert alert-danger">{{ result.error }}</div>
                {% else %}
                    <h5 class="card-title">🎯 Analysis Result</h5>
                    <p><strong>Accent:</strong> {{ result.accent }}</p>
                    <p><strong>Confidence:</strong> {{ result.confidence }}%</p>
                    <p><strong>Summary:</strong> {{ result.summary }}</p>
                    <hr>
                    <h6>📄 Transcript:</h6>
                    <textarea class="form-control" rows="8" readonly>{{ result.transcript }}</textarea>
                {% endif %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
